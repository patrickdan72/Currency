<html>
  <title>Currency conversion tool</title>
  <body>
    <label for="cur1">Currency 1:</label><br />
    <input type="text" id="cur1" name="cur1" /><br />
    <label for="cur2">Currency 2:</label><br />
    <input type="text" id="cur2" name="cur2" /><br />
    <label for="amo">Amount:</label><br />
    <input type="number" id="amo" name="amo" /><br />
    <button type="submit" onclick="sendReq()">Submit</button><br />
    <label for="res">Result:</label><br />
    <input type="text" id="res" name="res" /><br />
    <script src="https://unpkg.com/axios/dist/axios.min.js">
      const axios = require('axios');
    </script>
    <script>
      function sendReq() {
        let cur1 = document.getElementById("cur1").value;
        let cur2 = document.getElementById("cur2").value;
        let amount = document.getElementById("amo").value;
        axios
          .get("http://localhost:5000/" + cur1 + "/" + cur2 + "/" + amount)
          .then((res) => {
            let conv = res.data.message;
            console.log(res);
            document.getElementById("res").value = conv;
          })
          .catch((err) => {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
